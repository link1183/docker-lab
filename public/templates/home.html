{% extends "base.html" %}

{% block content %}
<div class="stats">
    <div class="stat-card">
        <h3>Total Users</h3>
        <p>{{ stats.total_users }}</p>
    </div>
    <div class="stat-card">
        <h3>Database Size</h3>
        <p>{{ stats.db_size }}</p>
    </div>
    <div class="stat-card">
        <h3>Environment</h3>
        <p>{{ env.title() }}</p>
    </div>
</div>
<p>Welcome to the User Management System. You can view and manage users by clicking the "View Users" link above.</p>
{% endblock %}
